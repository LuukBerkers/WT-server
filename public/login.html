<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="../stylesheets/style.css">
</head>

<body>
    <div class="login-form">
        <h1>Login Form</h1>
        <form action="login" method="POST">
            <input type="email" name="email" placeholder="Email" required>

            <input type="submit">
        </form>
    </div>
</body>

</html>
